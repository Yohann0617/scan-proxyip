server:
  port: 8017

dns-cfg:
  # 每天凌晨5点执行         每隔1小时执行一次："0 0 */1 * * *"
  cron: "0 0 5 * * *"
  # DNS服务器地址：谷歌：8.8.8.8、OpenDNS：208.67.222.222或208.67.220.220
  dns-server: 208.67.222.222
  proxy-domain: cdn-all.xn--b6gac.eu.org
  # 地址：https://www.maxmind.com 创建License Key ，将Account ID和License key拼接成 `Account ID:License key` 并用base64编码的结果
#  geoip-auth: OTc3MTUyOk9XZXlZRl9pR3BZYkszZkhmaEhnUmhrVFFNbVptVmYzcTU1b19tbWs=
  out-put-file: /root/proxyIps.txt
  # root域名（cf托管的域名）
  root-domain: yohann.buzz
  # 香港域名前缀
  hk-domain-prefix: hk.proxyip
  # 新加坡域名前缀
  sg-domain-prefix: sg.proxyip
  # 韩国域名前缀
  kr-domain-prefix: kr.proxyip
  # 日本域名前缀
  jp-domain-prefix: jp.proxyip
  # 美国域名前缀
  us-domain-prefix: us.proxyip
  # 英国域名前缀
  uk-domain-prefix: uk.proxyip
  # 荷兰域名前缀
  nl-domain-prefix: nl.proxyip
  # 德国域名前缀
  de-domain-prefix: de.proxyip

