<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>代理IP列表</title>
  <!-- 引入 Element UI 的 CSS 文件 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
    body {
      text-align: center;
    }

    h2 {
      color: #061ef6;
    }

    .button-container, .div1 {
      display: flex; /* 使用 Flexbox 布局 */
      justify-content: space-between; /* 按钮之间的间距自适应 */
      margin-bottom: 20px;
    }

    /*.button-container button {*/
    /*  !* 可以添加其他样式，例如背景色、边框等 *!*/
    /*  padding: 10px 20px; !* 设置按钮的内边距 *!*/
    /*}*/

    .git-contact-float {
      width: 25px;
      height: 25px;
      position: fixed;
      top: 20px;
      right: 60px;
      background-color: rgba(83, 158, 239, 0.93);
      color: white;
      padding: 5px;
      border-radius: 5px;
      display: flex; /* 使用弹性盒子布局 */
      align-items: center; /* 垂直居中对齐 */
    }

    #gitContact {
      text-decoration: none; /* 去除链接下划线 */
      display: flex; /* 使用弹性盒子布局 */
      align-items: center; /* 垂直居中对齐 */
    }

    #gitContact img {
      width: 24px; /* 调整图像的宽度 */
      height: auto; /* 自动计算图像的高度 */
      margin-right: 10px; /* 设置图像和文字之间的右边距 */
      border-radius: 10px; /* 圆角边框 */
    }

    .tg-contact-float {
      width: 25px;
      height: 25px;
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(83, 158, 239, 0.93);
      color: white;
      padding: 5px;
      border-radius: 5px;
      display: flex; /* 使用弹性盒子布局 */
      align-items: center; /* 垂直居中对齐 */
    }

    #tgContact {
      text-decoration: none; /* 去除链接下划线 */
      display: flex; /* 使用弹性盒子布局 */
      align-items: center; /* 垂直居中对齐 */
    }

    #tgContact img {
      width: 24px; /* 调整图像的宽度 */
      height: auto; /* 自动计算图像的高度 */
      margin-right: 10px; /* 设置图像和文字之间的右边距 */
      border-radius: 10px; /* 圆角边框 */
    }

    .tg-contact-float:hover {
      background-color: #0056b3; /* 鼠标悬停时的背景颜色 */
    }

    .git-contact-float:hover {
      background-color: #0056b3; /* 鼠标悬停时的背景颜色 */
    }

    .el-tag + .el-tag {
      margin-left: 10px;
    }

    .button-new-tag {
      margin-left: 10px;
      height: 32px;
      line-height: 30px;
      padding-top: 0;
      padding-bottom: 0;
    }

    .input-new-tag {
      width: 200px;
      margin-left: 10px;
      vertical-align: bottom;
    }
  </style>
</head>
<body>
<div id="app">
  <h2>代理IP列表</h2>
  <el-input clearable
            placeholder="输入国家代号、ip地址进行模糊查询"
            v-model="pageParams.keyword"
            class="input-with-select"
            style="margin-top: 15px;"
            @focus="handleFocus"
            @input="search">
    <el-button slot="append" icon="el-icon-search" round @click="search"></el-button>
  </el-input>
  <el-collapse style="margin-top: 15px; margin-bottom: 15px;">
    <el-collapse-item title="+ 点击选择删除操作" name="1">
      <el-input clearable placeholder="输入需要删除所有DNS记录的代理域名前缀，如：hk"
                v-model="proxyDomain"
                style="margin-top: 15px;"
                class="input-with-select">
        <el-select v-model="proxyDomain" slot="prepend" placeholder="请选择代理域名" style="width: 150px">
          <el-option label="美国" value="us"></el-option>
          <el-option label="英国" value="gb"></el-option>
          <el-option label="荷兰" value="nl"></el-option>
          <el-option label="德国" value="de"></el-option>
          <el-option label="香港" value="hk"></el-option>
          <el-option label="澳门" value="mo"></el-option>
          <el-option label="新加坡" value="sg"></el-option>
          <el-option label="韩国" value="kr"></el-option>
          <el-option label="日本" value="jp"></el-option>
        </el-select>
        <el-button slot="append" icon="el-icon-delete" round @click="deleteDnsRecord"></el-button>
      </el-input>
      <el-input clearable placeholder="输入需要删除DNS记录的代理域名中的某条记录的ip地址，如：1.1.1.1"
                v-model="rmRecordIp"
                style="margin-top: 15px;"
                class="input-with-select">
        <el-select v-model="rmRecordIpProxyDomain" slot="prepend" placeholder="请选择代理域名" style="width: 150px">
          <el-option label="美国" value="us"></el-option>
          <el-option label="英国" value="gb"></el-option>
          <el-option label="荷兰" value="nl"></el-option>
          <el-option label="德国" value="de"></el-option>
          <el-option label="香港" value="hk"></el-option>
          <el-option label="澳门" value="mo"></el-option>
          <el-option label="新加坡" value="sg"></el-option>
          <el-option label="韩国" value="kr"></el-option>
          <el-option label="日本" value="jp"></el-option>
        </el-select>
        <el-button slot="append" icon="el-icon-delete" round @click="rmSingleIpDnsRecord"></el-button>
      </el-input>
      <el-button @click="deleteBatch" type="warning" style="margin-top: 15px; ">批量删除数据库中数据</el-button>
      <el-button @click="deleteAllDnsRecord" type="danger" style="margin-top: 15px; ">删除所有代理域名DNS记录</el-button>
    </el-collapse-item>
    <el-collapse-item title="+ 点击选择添加操作" name="2">
      <el-button @click="addDnsRecordsBatch" type="primary" style="margin-top: 15px; ">批量解析所选ip地址到CF的DNS记录</el-button>
      <el-collapse-item title="+ 点击选择添加proxyIp到数据库操作" name="2.1">
        <el-tag
                :key="tag"
                v-for="tag in dynamicTags"
                closable
                :disable-transitions="false"
                @close="handleClose(tag)">
          {{ tag }}
        </el-tag>
        <el-input
                class="input-new-tag"
                v-if="inputVisible"
                v-model="inputValue"
                ref="saveTagInput"
                size="medium"
                @keyup.enter.native="handleInputConfirm"
                @blur="handleInputConfirm"
                @focus="handleFocus"
        >
        </el-input>
        <el-button v-else class="button-new-tag" size="small" @click="showInput">+ New ProxyIp</el-button>
        <el-button @click="addProxyIpToDbBatch" type="success" style="margin-top: 15px; ">添加proxyIp到数据库</el-button>
      </el-collapse-item>

    </el-collapse-item>
  </el-collapse>
  <div class="my_table">
    <el-table class="my_table"
              :data="tableData"
              style="width: 100%"
              border height="350"
              v-loading="loading"
              stripe
              @select="handleSelect" @select-all="handleSelectAll">
      <el-table-column type="selection" fixed="left"></el-table-column>
      <el-table-column prop="id" label="ID" width="500">
        <template slot-scope="scope">
          <el-tag type="info">{{ scope.row.id }}</el-tag>
        </template>
      </el-table-column>
      <el-table-column prop="country" label="Country" width="500">
        <template slot-scope="scope">
          <el-tag type="success" effect="light">{{ scope.row.country }}</el-tag>
        </template>
      </el-table-column>
      <el-table-column prop="ip" label="IP" width="500">
        <template slot-scope="scope">
          <el-tag type="success" effect="plain">{{ scope.row.ip }}</el-tag>
        </template>
      </el-table-column>
      <el-table-column prop="pingValue" label="PingValue" width="500" sortable>
        <template slot-scope="scope">
          <el-tag type="success" effect="dark">{{ scope.row.pingValue }}</el-tag>
        </template>
      </el-table-column>
      <el-table-column prop="createTime" label="CreateTime" width="500">
        <template slot-scope="scope">
          <el-tag type="success" effect="warning">{{ scope.row.createTime }}</el-tag>
        </template>
      </el-table-column>
      <el-table-column label="Action" fixed="right" width="120">
        <template slot-scope="scope">
          <el-button type="primary" round @click="addSingleDnsRecord(scope.row.id)" size="mini">解析到CF</el-button>
        </template>
      </el-table-column>
    </el-table>
    <el-pagination
            background
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="pageParams.currentPage"
            :page-size="pageParams.pageSize"
            :total="pageParams.total"
            :page-sizes="[5, 10, 15, 20, 100, 300]"
            layout="total, sizes, prev, pager, next, jumper"
    >
    </el-pagination>
  </div>
</div>

<!-- 引入 Vue.js 及 Element UI 的 JS 文件 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- 引入 Axios 库 -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  axios.defaults.headers.post['Content-Type'] = 'application/json';

  new Vue({
    el: '#app',
    data() {
      return {
        apiUrl: 'https://127.0.0.1:8017/api',
        pageParams: {
          keyword: '',
          currentPage: 1,
          pageSize: 5,
          total: 0
        },
        proxyDomain: '',
        tableData: [],
        selectedRows: [], // 保存选中的行数据
        loading: true,
        dynamicTags: [],
        inputVisible: false,
        inputValue: '',
        rmRecordIp: '',
        rmRecordIpProxyDomain: ''
      };
    },
    methods: {
      search() {
        // 发送搜索请求到后端
        // 替换为实际的后端接口地址
        axios.post(`${this.apiUrl}/proxyIp/page`, {
          ...this.pageParams
        })
                .then(response => {
                  this.pageParams.total = response.data.data.total;
                  this.tableData = response.data.data.records;
                  this.loading = false;
                })
                .catch(error => console.error('Error searching data:', error));
      },
      async addProxyIpToDbBatch() {
        if (this.dynamicTags.length === 0) {
          alert('请先添加多个proxyIp！');
          return;
        }
        if (confirm(`确定要添加proxyIp： ${this.dynamicTags} 到数据库吗？`)) {
          await axios.post(`${this.apiUrl}/proxyIp/addProxyIpToDbBatch`, {ipList: this.dynamicTags})
                  .then(response => {
                    if (response.data.success) {
                      alert(`成功添加到数据库`);
                      this.search();
                      this.dynamicTags = [];
                    }
                  })
                  .catch(error => console.error('Error deleting data:', error));
        }
      },
      async addSingleDnsRecord(id) {
        if (confirm(`确定要添加id： ${id} 这条记录的ip地址到dns记录中吗？`)) {
          await axios.post(`${this.apiUrl}/proxyIp/addSingleDnsRecord`, {id: id})
                  .then(response => {
                    if (response.data.success) {
                      alert(`成功添加dns记录`);
                      this.search();
                    }
                  })
                  .catch(error => console.error('Error deleting data:', error));
        }
      },
      async rmSingleIpDnsRecord() {
        if (this.rmRecordIp === '' || this.rmRecordIpProxyDomain === '') {
          alert('请选择代理域名并输入ip地址！');
          return;
        }
        if (confirm('确定要删除这条记录吗？')) {
          const ids = this.selectedRows.map(row => row.id);
          await axios.post(`${this.apiUrl}/proxyIp/rmSingleIpDnsRecord`, {
            proxyDomain: this.rmRecordIpProxyDomain,
            ip: this.rmRecordIp
          })
                  .then(response => {
                    if (response.data.success) {
                      alert('成功删除该记录');
                      this.search();
                      this.rmRecordIpProxyDomain = '';
                      this.rmRecordIp = '';
                    }
                  })
                  .catch(error => console.error('Error deleting data:', error));
        }
      },
      async deleteBatch() {
        if (this.selectedRows.length === 0) {
          alert('请先选择从数据库中要删除的记录！');
          return;
        }
        if (confirm('确定要从数据库中删除所选记录吗？')) {
          const ids = this.selectedRows.map(row => row.id);
          await axios.post(`${this.apiUrl}/proxyIp/rmMoveFromDb`, {ids: ids})
                  .then(response => {
                    if (response.data.success) {
                      alert('成功从数据库中删除所选记录');
                      this.search();
                      this.selectedRows = []; // 清空已选记录
                    }
                  })
                  .catch(error => console.error('Error deleting data:', error));
        }
      },
      async addDnsRecordsBatch() {
        if (this.selectedRows.length === 0) {
          alert('请先选择需要添加到CF的ip地址！');
          return;
        }
        if (confirm('确定要添加到CF的DNS记录中吗？')) {
          const ids = this.selectedRows.map(row => row.id);
          await axios.post(`${this.apiUrl}/proxyIp/addDnsRecordsBatch`, {ids: ids})
                  .then(response => {
                    if (response.data.success) {
                      alert('成功添加到CF的DNS记录中');
                      this.search();
                      this.selectedRows = []; // 清空已选记录
                    }
                  })
                  .catch(error => console.error('Error deleting data:', error));
        }
      },
      async deleteAllDnsRecord() {
        if (confirm('确定要删除所有dns记录吗？')) {
          await axios.post(`${this.apiUrl}/proxyIp/rmAllDnsRecords`, {})
                  .then(response => {
                    if (response.data.success) {
                      alert('成功删除所有dns记录');
                      this.search();
                      this.selectedRows = []; // 清空已选记录
                    }
                  })
                  .catch(error => console.error('Error deleting data:', error));
        }
      },
      async deleteDnsRecord() {
        if (confirm(`确定要删除前缀为 ${this.proxyDomain} 所有dns记录吗？`)) {
          await axios.post(`${this.apiUrl}/proxyIp/rmSingleDnsRecord`, {proxyDomain: this.proxyDomain})
                  .then(response => {
                    if (response.data.success) {
                      alert(`成功删除 ${this.proxyDomain} 所有dns记录`);
                      this.search();
                      this.selectedRows = []; // 清空已选记录
                    }
                  })
                  .catch(error => console.error('Error deleting data:', error));
        }
      },
      handleSelect(selection, row) {
        this.selectedRows = selection;
      },
      handleSelectAll(selection) {
        this.selectedRows = selection;
      },
      handleClose(tag) {
        this.dynamicTags.splice(this.dynamicTags.indexOf(tag), 1);
      },
      showInput() {
        this.inputVisible = true;
        this.$nextTick(_ => {
          this.$refs.saveTagInput.$refs.input.focus();
        });
      },
      handleInputConfirm() {
        let inputValue = this.inputValue;
        if (inputValue) {
          this.dynamicTags.push(inputValue);
        }
        this.inputVisible = false;
        this.inputValue = '';
      },
      handleCurrentChange(page) {
        this.pageParams.currentPage = page;
        this.search();
      },
      //改变当前记录条数
      handleSizeChange(val) {
        this.pageParams.pageSize = val;
        this.search();
      },
      handleFocus(){
        this.pageParams.currentPage = 1;
        this.search();
      }
    },
    mounted() {
      this.search();
    }
  });

</script>
